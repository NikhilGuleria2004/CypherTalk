<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Strangers</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk to Strangers</h1>
        </div>
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Say something..." onkeypress="checkEnter(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="next-button-container">
            <button class="next-btn" onclick="connectToStranger()">Next Stranger</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
