<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypherTalk - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contacts-page">
        <div class="sidebar">
            <div class="logo">
                <a href="#">CypherTalk</a>
            </div>
            <div class="contact-list">
                <div class="contact" data-contact="Alice">
                    <div class="contact-info">
                        <span class="contact-name">Alice</span>
                        <span class="last-message">Hey, how's it going?</span>
                    </div>
                </div>
                <div class="contact" data-contact="Bob">
                    <div class="contact-info">
                        <span class="contact-name">Bob</span>
                        <span class="last-message">We need to talk about the project.</span>
                    </div>
                </div>
                <!-- More contacts can be added here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span class="chat-title" id="chatTitle">Select a contact</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="chatInput" onkeydown="checkEnter(event)" />
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
